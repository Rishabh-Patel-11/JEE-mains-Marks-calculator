<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Score Calculator</title>
    <meta name="description" content="Calculate your JEE Mains score using your response sheet URL or HTML file">
    <meta name="keywords" content="JEE Mains, Score Calculator, NTA response sheet, JEE score evaluation">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">JEE Score Calculator</h1>

        <form id="evaluationForm" class="mb-4">
            <div class="mb-3">
                <label for="examDate" class="form-label">Select Exam Date and Shift:</label>
                <select id="examDate" class="form-select bg-dark text-light">
                    <optgroup label="Session 1">
                        <option value="2025-01-22-shift-1">22nd Jan, Shift 1</option>
                        <option value="2025-01-22-shift-2">22nd Jan, Shift 2</option>
                        <option value="2025-01-23-shift-1">23rd Jan, Shift 1</option>
                        <option value="2025-01-23-shift-2">23rd Jan, Shift 2</option>
                        <option value="2025-01-24-shift-1">24th Jan, Shift 1</option>
                        <option value="2025-01-24-shift-2">24th Jan, Shift 2</option>
                        <option value="2025-01-28-shift-1">28th Jan, Shift 1</option>
                        <option value="2025-01-28-shift-2">28th Jan, Shift 2</option>
                        <option value="2025-01-29-shift-1">29th Jan, Shift 1</option>
                        <option value="2025-01-29-shift-2">29th Jan, Shift 2</option>
                    </optgroup>
                </select>
            </div>

            <div class="mb-3 position-relative">
                <label for="answerSheetFile" class="form-label">Upload Response Sheet File:</label>
                <div class="input-group">
                    <input type="file" id="answerSheetFile" class="form-control bg-dark text-light" accept=".html">
                    <span class="input-group-text bg-dark text-light trash-icon" id="removeFile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="answerSheetUrl" class="form-label">Or Enter Response Sheet URL:</label>
                <input type="url" id="answerSheetUrl" class="form-control bg-dark text-light" placeholder="Paste URL here">
            </div>

            <button type="submit" class="btn btn-primary w-100">Calculate Score</button>
        </form>

        <div id="resultsSection" class="d-none">
            <div id="loadingSpinner" class="text-center d-none my-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing your request...</p>
            </div>
            <div id="resultsSummary" class="mb-4"></div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Question-wise Analysis</h3>
                <button id="toggleIncorrect" class="btn btn-dark btn-sm border-light">Show Incorrect Only</button>
            </div>
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th>Question ID</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="resultsTable"></tbody>
            </table>
        </div>
    </div>
    <script src="anskey.js"></script>
    <script src="script.js"></script>
</body>
</html>
